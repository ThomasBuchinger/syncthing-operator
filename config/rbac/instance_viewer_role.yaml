# permissions for end users to view instances.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: instance-viewer-role
rules:
- apiGroups:
  - syncthing.bus.sh
  resources:
  - instances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - syncthing.bus.sh
  resources:
  - instances/status
  verbs:
  - get
